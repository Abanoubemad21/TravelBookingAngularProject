<div class="container vh-100 d-flex justify-content-start align-items-center">
  <div class="row w-100">
    <!-- Form Section -->
    <div class="col-md-6 d-flex justify-content-center">
      <div class="p-4 w-100" style="max-width: 600px;">
        <img src="img/1.png" alt="Golobe Logo" class="mb-4" style="width: 100px; height: auto;" />
        <h2 class="mb-2">Forgot Password</h2>
        <p class="mb-4">Enter your email to receive a reset link or code</p>

        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errMessage" class="alert alert-danger mt-3">{{ errMessage }}</div>

        <form [formGroup]="forgetForm" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="example@email.com" />
            @if(forgetForm.get('email')?.errors && forgetForm.get('email')?.touched){
                <div class="mb-2">
                    <p class="text-danger" *ngIf="this.forgetForm.get('email')?.errors?.['required']" >Email is required</p>
                    <p class="text-danger" *ngIf="this.forgetForm.get('email')?.errors?.['email']" >Please enter a valid email</p>
                </div> 
            }
          </div>
 
          <button  class="btn btn-login mt-3" type="submit"> 
              @if(isLoading){
              <i class="fa fa-spinner fa-spin me-2"></i>
              Sending...
              } @else {
              Send Code
              }
            </button>
        </form>

        <p class="mt-3 text-center">
          Remembered it? <a routerLink="/login">Login</a>
        </p>
      </div>
    </div>

    <!-- Image Section -->
    <div class="col-md-6 d-flex justify-content-center align-items-center image-section">
      <img src="img/1.png" alt="Forgot Password" class="rounded-5 custom-img" />
    </div>
  </div>
</div>
