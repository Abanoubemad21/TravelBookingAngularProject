<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-6 d-md-flex justify-content-center align-items-center">
      <img src="img/1.png" alt="Confirmation" class="custom-img">
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <form [formGroup]="resendForm" (ngSubmit)="submitForm()" class="w-100">
        <h2 class="mb-4 fw-bold text-center">Resend Confirmation Email</h2>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
          @if(resendForm.get('email')?.touched && resendForm.get('email')?.invalid) {
            <div class="text-danger small">
              Please enter a valid email address.
            </div>
          }
        </div>
       <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
       <div *ngIf="errMessage" class="alert alert-danger mt-3">{{ errMessage }}</div>
      
          <button  class="btn btn-login mt-3" type="submit"> 
              @if(isLoading){
              <i class="fa fa-spinner fa-spin me-2"></i>
              Sending...
              } @else {
              Send Again
              } 
            </button>

        <p class="mt-3 text-center">
          <a routerLink="/login" class="text-danger text-decoration-none">Back to Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
