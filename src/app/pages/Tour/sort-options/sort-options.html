<div class="sorting-control mb-4">


    <div class="dropdown">
        <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-sort me-2"></i>
            <span class="current-selection">{{ getSortLabel(sort()) || 'Select option' }}</span>
            <i class="fas fa-chevron-down ms-auto transition-all"></i>
        </button>

        <ul class="dropdown-menu shadow-lg">
            <li>
                <a class="dropdown-item" (click)="onSortChange('priceasc')">
                    <i class="fas fa-arrow-up-a-z me-2 text-success"></i>
                    <span>Price (Low → High)</span>
                    @if(sort() === 'priceasc'){
                    <i class="fas fa-check ms-auto"></i>
                    }

                </a>
            </li>
            <li>
                <a class="dropdown-item" (click)="onSortChange('pricedesc')">
                    <i class="fas fa-arrow-down-z-a me-2 text-success"></i>
                    <span>Price (High → Low)</span>
                    @if(sort() === 'pricedesc'){
                    <i class="fas fa-check ms-auto"></i>
                    }

                </a>
            </li>
           
        </ul>
    </div>
</div>
