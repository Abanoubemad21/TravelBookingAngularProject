<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card-form shadow p-4 w-100" style="max-width: 500px">
    <h3 class="mb-4 text-center">ðŸ’³ Payment Checkout</h3>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <!-- Payment success -->
    <div *ngIf="paymentSuccess" class="alert alert-success text-center">
      âœ… Payment successful!
    </div>

    <!-- Stripe Card -->
    <div *ngIf="!paymentSuccess">
      <ngx-stripe-card
        [options]="cardOptions"
        [elementsOptions]="elementsOptions"
      ></ngx-stripe-card>

      <button
        class="btn btn-primary mt-4 w-100"
        (click)="pay()"
        [disabled]="isLoading || !paymentIntentClientSecret"
      >
        {{ isLoading ? 'Processing...' : 'Pay Now' }}
      </button>
    </div>
  </div>
</div>
