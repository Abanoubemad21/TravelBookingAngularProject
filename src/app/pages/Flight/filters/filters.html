<div class="card">
    <h6 class="card-header">Filters</h6>
    <div class="card-body">
        <div class="mb-3">
            <label>Departure Airport</label>
            <input type="text" class="form-control" [value]="departureAirport()"
                (input)='updateSignal(departureAirport, $event)'>
        </div>
        <hr class="my-3" style="opacity: 0.3;">

        <div class="mb-3">
            <label>Arrival Airport</label>
            <input type="text" class="form-control" [value]="arrivalAirport()"
                (input)="updateSignal(arrivalAirport, $event)">
        </div>
        <hr class="my-3" style="opacity: 0.3;">
        <div class="mb-3">
            <label>Departure Time</label>
            <input type="date" class="form-control" [value]="departureTime()"
                (input)="updateSignal(departureTime, $event)">
        </div>
        <hr class="my-3" style="opacity: 0.3;">
        <div class="mb-3">
            <label>Arrival Time</label>
            <input type="date" class="form-control" [value]="arrivalTime()"
                (input)="updateSignal(arrivalTime, $event)">
        </div>


        <hr class="my-3" style="opacity: 0.3;">
        <button class="btn btn-primary text-black w-100" (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
