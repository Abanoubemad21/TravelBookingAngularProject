<div class="card">
    <h6 class="card-header">Filters</h6>
    <div class="card-body">
        <div class="mb-3">
            <label>Departure Airport</label>
            <input type="text" class="form-control" [value]="departureAirport()"
                (input)='updateSignal(departureAirport, $event)'>
        </div>

        <div class="mb-3">
            <label>Arrival Airport</label>
            <input type="text" class="form-control" [value]="arrivalAirport()"
                (input)="updateSignal(arrivalAirport, $event)">
        </div>

        <div class="mb-3">
            <label>Departure Time</label>
            <input type="datetime-local" class="form-control" [value]="departureTime()"
                (input)="updateSignal(departureTime, $event)">
        </div>

        <div class="mb-3">
            <label>Arrival Time</label>
            <input type="datetime-local" class="form-control" [value]="arrivalTime()"
                (input)="updateSignal(arrivalTime, $event)">
        </div>

        <div class="mb-3">
            <label>Sort</label>
            <select class="form-select" [value]="sort()" (change)="updateSignal(sort, $event)">
                <option value="">Default</option>
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
