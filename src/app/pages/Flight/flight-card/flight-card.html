<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <img [src]="flight?.imageUrl" alt="{{ flight?.airlineName }}" width="50">
            <span class="text-success"><i class="fas fa-heart"></i></span>
            <span class="text-danger h5 float-end">starting from ${{ flight?.price }}</span>
        </div>
        <div class="mt-2">
            <h6>{{ flight?.airlineName }}</h6>
            <p><strong>{{ flight?.rating }}</strong> </p>

        </div>
        <div class="mt-2">

            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        {{ flight?.departureTime }} - {{ flight?.arrivalTime }}<br>
                        <!-- <small>{{ segment.duration }} non stop</small> -->
                    </label>
                </div>
            </div>


        </div>
        <div class="mt-2 d-flex justify-content-between align-items-center">
            <button class="btn btn-success w-100">View Deals</button>

        </div>
    </div>
</div>
