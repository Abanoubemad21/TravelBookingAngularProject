<!-- Contact Us Hero -->
<app-nav-bar></app-nav-bar>
<section class="contact-hero d-flex align-items-center justify-content-center">
  <div class="overlay text-center text-white">
    <h1 class="fw-bold display-4 fade-left">CONTACT US</h1>
    <p class="fade-right delay-1">
      We're here to help you plan your perfect getaway. Reach out to us anytime!
    </p>
  </div>
</section>

<!-- Contact Us Main -->
<section class="contact-main container py-5">
  <div class="row g-5">
    <!-- Left Form -->
    <div class="col-lg-6 text-center fade-left delay-1">
      <div class="contact-form p-4 shadow rounded bg-white">
        <h3 class="fw-bold mb-2">GET IN TOUCH</h3>
        <p class="text-muted mb-4">Weâ€™re just a message away!</p>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Your Name" formControlName="name">
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Your Email" formControlName="email">
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Subject (optional)" formControlName="subject">
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Tell us about your inquiry" formControlName="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Sending...' : 'SEND MESSAGE' }}
          </button>
        </form>

        <!-- Messages -->
        <div class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>
    </div>

    <!-- Right Text -->
    <div class="col-lg-6 d-flex flex-column justify-content-center fade-right delay-2">
      <h3 class="fw-bold">REACH US ANYTIME</h3>
      <p class="text-muted">
        Have questions or need assistance? Our team is ready to help you with your travel plans.
      </p>
    </div>
  </div>
</section>
