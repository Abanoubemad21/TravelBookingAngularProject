<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg bg-transparent shadow" [ngClass]="{'special-page': isSpecialPage}">
    <div class="container-fluid d-flex justify-content-between align-items-center w-100">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Nav Links -->
            <ul class="navbar-nav me-auto">

                <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/flight']">Flights</a></li>
                <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/hotel']">Hotels</a></li>
                <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/cars']">Cars</a></li>
                <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/tour']">Trips</a></li>
                <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/about']">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-white" [routerLink]="['/contact']">Contact Us</a></li>

            </ul>

            <!-- Centered Brand -->
            <a class="title navbar-brand text-white d-flex align-items-center justify-content-center flex-grow-1"
                [routerLink]="['/home']">
                Pyramigo
            </a>

            <!-- Right Side: Buttons -->

            @if (auth.isLoggedIn()) {

            <div class="d-flex dropdown position-relative">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" id="userDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="text">Welcome {{ auth.getUsername() }}</span>
                </a>

                <ul class="dropdown-menu shadow border-0 rounded-4 mt-2 custom-dropdown" aria-labelledby="userDropdown">
                    <li class="px-3 py-2">
                        <div class="d-flex align-items-center">
                            <div>
                                <strong>{{ auth.getUsername() }}</strong><br>
                                <small class="text-muted">Online</small>
                            </div>
                        </div>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item d-flex align-items-center" [routerLink]="['/profile']"><i
                                class="bi bi-person me-2"></i>My
                            account</a></li>
                    <li><a class="dropdown-item d-flex align-items-center" [routerLink]="['/favorites']"><i
                                class="bi bi-heart fs-5 me-2"></i> Favorites</a></li>
                    <li><a class="dropdown-item d-flex align-items-center" [routerLink]="['/bookings']"><i
                                class="bi bi-credit-card me-2"></i>Bookings</a></li>
                    <!-- <li><a class="dropdown-item d-flex align-items-center" href="#"><i
                                class="bi bi-gear me-2"></i>Settings</a></li> -->
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <!-- <li><a class="dropdown-item d-flex align-items-center" href="#"><i
                                class="bi bi-life-preserver me-2"></i>Support</a></li> -->
                    <li><a class="dropdown-item d-flex align-items-center text-danger" href="#" (click)="logout()"><i
                                class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                </ul>
            </div>

            } @else {
            <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
            <a routerLink="/register" class="btn btn-success btn-gradient-primary text-black">Sign Up</a>
            }
        </div>
    </div>


</nav>
